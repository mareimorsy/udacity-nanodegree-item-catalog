{% extends "master.html" %}

{% block content %}

	<h1>Add new project to {{category.name}}</h1>

	<form action="/category/{{category.id}}/item/create" method="POST">

		<div class="form-group">
	  		<input type="text" class="search-input form-control input-lg" placeholder="Create new project to {{ category.name }}" autocomplete="off" name="name">
	  	</div>

	  	<div class="form-group">
	  	    <textarea class="form-control input-lg" name="description" placeholder="Project Description"></textarea>
	  	</div>

	  	<div class="form-group">
	  	    <button class="btn btn-primary ms-bg-color btn-lg" type="submit"> <span class="glyphicon glyphicon-plus"></span> Add new Nanodegree</button>
	  	</div>

	</form>


{% endblock %}
